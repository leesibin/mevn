<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DprmiseAll예제1</title>
    <script>
        function test(text, time){
            return new Promise((resoleved,rejected)=>{
                setTimeout(()=>{
                    typeof(text)==='string'
                    ? resoleved('스트림입니다')
                    : rejected('파악이 안됩니다.')
                },time)
                console.log(text)
            })
        }

        /* 일반비동기(병렬) */
        const testgo = async ()=>{
        console.time('일반비동기')
        await test('코딩',3000)
        await test('conding',2000)
        await test('자바스크립트',1000)
        console.timeEnd('일반비동기')
        }
        testgo()
    </script>
</head>
<body>
    
</body>
</html>
