        // FIFO : 모든언어의 요구되는처리과정
class Queue{
    constructor(){
        this.a = []
    }
    front(){
        if(this.a.length===0){
        console.log('큐가 비었습니다.')
        return
    }else return this.a[0]
    }
    enqueue(value){

    }
    dequeue(){
        if(this.a.length===0){
            console.log('큐가 비었습니다.')
            return
        }
        this.a.shift()
    }
