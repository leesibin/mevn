<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const face = Math.random()>0.5
        const watch =()=>{
            return new Promise((resolve, reject)=>{
                setTimeout(()=>resolve('이상형발견!!'),1000)
            })
        }
        const talk =(num)=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                if(face){
                resolve(num+'연락처 좀 주세요.')
            }else{
                reject(num+'바로 철벽!!')
        
                }
            },1000)
        })
        }
       
        const take =(seeu)=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>resolve(seeu+'또만나요!!'),1000)
            })
        }
        watch()
        .then(talk)
        .catch((me)=>{
            return me + '혼자있고싶네요'
        })
        .then(take)
        .then(console.log)
        .catch(console.log)
    </script>
</head>

</body>
</html>
